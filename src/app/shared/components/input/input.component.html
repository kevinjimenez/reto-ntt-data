<section class="button-container">
	@if (label()) {
		<label [for]="label()" class="label">{{ label() }}</label>
	}
	<input
		[id]="label()"
		[formControl]="control()"
		[type]="inputType()"
		[placeholder]="placeholder()"
	/>
	@if (invalidField) {
		<p class="help-text">{{ errorMessage }}</p>
	}
</section>
